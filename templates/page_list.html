<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Lista de Páginas</title>
</head>
<body>
    <h1>Lista de Páginas de Blog</h1>

    {% if pages %}
        <ul>
        {% for page in pages %}
            <li>
                <h2>{{ page.title }}</h2>
                <p>{{ page.content|truncatewords:20 }}</p>  <!-- Exibe uma prévia do conteúdo -->
                
                <!-- Link "Leia mais" que leva aos detalhes da página -->
                <a href="{% url 'page_detail' page.id %}">Leia mais</a>
                
                {% if page.image %}
                    <img src="{{ page.image.url }}" alt="{{ page.title }}" width="200">
                {% endif %}
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Ainda não há páginas de blog.</p>
    {% endif %}
</body>
</html>
