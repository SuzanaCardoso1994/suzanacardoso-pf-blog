<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Home</title>
</head>
<body>
    <h1>Blog</h1>
    <ul>
        {% for page in pages %}
            <li><a href="{% url 'page_detail' pk=page.pk %}">{{ page.title }}</a></li>
        {% empty %}
            <li>Ainda não há páginas.</li>
        {% endfor %}
    </ul>
</body>
</html>
